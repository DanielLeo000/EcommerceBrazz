<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            BRAZZ.
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="config.html">Perfil</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="adm">
        <section class="CadastroDeprodutos">
            <div class="container">
                <h2>Cadastro de produtos</h2>
                <form id="cadProdutos">
                    <label for="titulo">Titulo: </label>
                    <input type="text" id="titulo">
                    <label for="descricao">Descrição do Produto: </label>
                    <input type="text" id="descricao">
                    <label for="detalhes">Detalhes do Produto: </label>
                    <input type="text" id="detalhes">
                    <label for="preco">Adicionar Valor do Produto: </label>
                    <input type="number" id="preco">
                    <label for="quantidade">Adicionar quantidade de disponivel do produto: </label>
                    <input type="number" id="quantidade">
                    <label for="imagem">Adicionar Imagem do Produto: </label>
                    <input type="file" id="imagem">
                    <button type="submit">Adicionar produto</button>
                </form>
            </div>
            <div class="container">
                <h2>Preview do produto</h2>
            </div>
            <div class="container">
                <h2>Listagem de produtos</h2>
               <div class="tabela">
                <table class="produtos-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="produtos-list">
                    </tbody>
                </table>
                </div>
                <div class="btn">
                <button class="alterar">Alterar</button>
                <button class="deletar">Excluir</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
    <script src="JS/app.js"></script>
    <script>
       window.onload(listarProdutosTabela());   
    </script>
</body>

</html>
